<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>
<body>

    <div class="container">
        
        <div class="container-hero">
            <div class="logo"><img src="asset/odin-logo.jpeg" alt="odin-logo">ODIN</div>
            
            <div class="information-photo">Photo By Halie West on Unsplash</div>
        </div>

    
        <div class="container-form">

            <div class="description"> 
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
               
                <p>You know you want to.</p>
            </div>
            
            <div class="form">
                
                
                <h3>Let's do this!</h3>
    
                <form id="sign-up-form" action="#" method="post">
                    
                    <div class="form-input-grup">
                        
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
    
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
    
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
    
                        <div class="form-item">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone-number" required>
                        </div>
    
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <div id="error"></div>
                        </div>
    
                        <div class="form-item">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>

                        
                    </div>
                    
                    <div class="form-submit">
                        <button class="btn-submit" type="submit" name="submit">Create Account</button>
                        <div >Already have an Account? Log in</div>
                    </div>
    
                </form>
            </div>
      
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
